<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Remover Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="arnobdesign.css">
</head>

<body class="bg-gray-100 p-5">

    <div class="max-w-md mx-auto bg-white p-5 rounded shadow">
        <h1 class="text-xl font-bold mb-4 text-center">Code Comment Remover</h1>
        <textarea id="codeInput" rows="10" class="w-full p-2 border border-gray-300 rounded"
            placeholder="Paste your code here..."></textarea>
        <button id="removeCommentsBtn" class="mt-3 w-full bg-purple-500 text-white p-2 rounded">Remove Comments</button>
<h2 class="mt-5 font-semibold">Output:</h2>
<pre id="output" class="mt-2 p-2 border border-gray-300 rounded whitespace-pre-wrap break-words"></pre>

    </div>

    <script src="arnobwebber.js"></script>
</body>

</html>
